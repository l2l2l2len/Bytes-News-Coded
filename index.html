    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        /* Theme: Living Aura */
        --bg-void: #e0e7ff; /* Fallback Indigo 50 */
        /* Glass Surface: Very transparent white to let the aura show through */
        --card-surface: rgba(255, 255, 255, 0.4);
        --card-border: rgba(255, 255, 255, 0.6);
        
        --text-main: #1e1b4b; /* Indigo 950 - Sharp contrast */
        --text-sub: #4338ca; /* Indigo 700 */
        
        /* Accents */
        --accent-glow: 0 0 30px rgba(99, 102, 241, 0.4);
        
        /* Glass Shadows */
        --shadow-elevation: 
          0 20px 40px -5px rgba(30, 27, 75, 0.1), 
          0 10px 15px -5px rgba(30, 27, 75, 0.05);
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Manrope', sans-serif;
        color: var(--text-main);
        background-color: var(--bg-void);
      }

      h1, h2, h3, h4, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Feed scroll behavior */
      .feed-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        padding-top: 40px; 
        padding-bottom: 110px; 
      }
      .feed-container::-webkit-scrollbar { display: none; }

      .snap-slide {
        height: 85vh; 
        min-height: 620px;
        scroll-snap-align: center;
        scroll-snap-stop: always;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- Advanced Design System --- */

      /* Film Grain - Subtle Texture */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.35;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* The Aura Gradient Animation */
      @keyframes auraShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* The Prism Card - Frosted Glass */
      .prism-card {
        background: var(--card-surface);
        backdrop-filter: blur(20px) saturate(140%);
        -webkit-backdrop-filter: blur(20px) saturate(140%);
        border: 1px solid var(--card-border);
        border-radius: 32px;
        box-shadow: var(--shadow-elevation);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
      }
      
      .prism-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 32px;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* Navbar - Floating Glass */
      .glass-dock {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 10px 30px -5px rgba(79, 70, 229, 0.15), /* Indigo shadow hint */
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      /* Buttons */
      .btn-icon {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .btn-icon:active {
        transform: scale(0.9);
      }

      .animate-enter {
        animation: slide-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::selection {
        background-color: #a5b4fc; /* Indigo 300 */
        color: #1e1b4b;
      }
    </style>
