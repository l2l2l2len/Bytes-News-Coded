      :root {
        --font-serif: 'Playfair Display', serif;
        --font-sans: 'Manrope', sans-serif;
        --color-bg: #F2F1EC;
        --color-surface: #FFFFFF;
        --color-text-main: #1C1C1E;
        --color-text-muted: #8E8E93;
        --shadow-soft: 0 20px 40px -12px rgba(28, 28, 30, 0.08), 0 4px 12px -2px rgba(28, 28, 30, 0.04);
        --shadow-inner-light: inset 0 1px 0 0 rgba(255, 255, 255, 0.8);
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: var(--font-sans);
        background-color: var(--color-bg);
        color: var(--color-text-main);
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }

      /* Typography */
      .font-serif-display { font-family: var(--font-serif); }
      .font-sans-body { font-family: var(--font-sans); }

      /* Scrollbar Hiding */
      *::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }

      /* Soft 3D Depth Utilities */
      .soft-depth-card {
        background-color: var(--color-surface);
        box-shadow: var(--shadow-soft), var(--shadow-inner-light);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .soft-depth-button {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .soft-inset {
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.03);
      }
    </style>
