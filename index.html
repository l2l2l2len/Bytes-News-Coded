    <meta name="description" content="Hyper-polished news and insights for a calm, intelligent layer over the internet." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;0,9..144,900;1,9..144,400;1,9..144,700&display=swap');
      
      :root {
        --bytes-primary: linear-gradient(135deg, #FFFFFF 0%, #E9F4FF 45%, #F7E7C3 100%);
        --ink: #232323;
        --accent-gold: #D9B77E;
        --card-border: #F0E0D2;
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        color: var(--ink);
        background-color: #000;
      }

      .font-display {
        font-family: 'Fraunces', serif;
        line-height: 1.3;
        letter-spacing: -0.01em;
      }

      .feed-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }
      .feed-container::-webkit-scrollbar { display: none; }

      .snap-slide {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
        overflow: hidden;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slide-up {
        from { transform: translate(-50%, 100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }

      ::selection {
        background-color: var(--accent-gold);
        color: var(--ink);
      }

      /* Premium button effect */
      .active\:scale-95:active {
        transform: scale(0.95);
      }
    </style>
