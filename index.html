      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&family=Manrope:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --font-serif: 'Playfair Display', serif;
        --font-sans: 'Manrope', sans-serif;
        --color-bg: #fff1f2; /* Rose 50 */
        --color-surface: rgba(255, 255, 255, 0.6);
        --color-text-main: #4a044e; /* Fuchsia 950 - Deep Rose/Purple for contrast */
        --color-text-muted: rgba(131, 24, 67, 0.7); /* Pink 900 low opacity */
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: var(--font-sans);
        background-color: var(--color-bg);
        color: var(--color-text-main);
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }

      /* Typography */
      .font-serif-display { font-family: var(--font-serif); }
      .font-sans-body { font-family: var(--font-sans); }

      /* Scrollbar Hiding */
      *::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }

      /* Glassmorphism Utilities - Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 30px rgba(244, 63, 94, 0.1); /* Soft Pink Shadow */
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.75); /* Milky White Glass */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 32px 0 rgba(190, 24, 93, 0.1); /* Rose Shadow */
      }

      /* Animations */
      @keyframes auraShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
    </style>
